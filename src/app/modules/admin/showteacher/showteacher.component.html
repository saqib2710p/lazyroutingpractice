<nav>
    <ul>
    <li class="logout"><a class="btn btn-success btn-lg btn-block" role="button" routerLink="/admin/admindashboard">Back To Dashboard</a></li>
    <input type="search" id="form1" class="form-control" placeholder="search by name" [(ngModel)]="searchdata" />   
  </ul>
  </nav>
  <h1>All Teacher Detials</h1>
  <!-- <button class="btn btn-primary" (click)="loaddata">load data</button> -->
  <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
         
          <th scope="col">Phone Number</th>
          <th scope="col">Subject Specialist</th>
          <th scope="col">Home Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tech of teacherdata |filter:searchdata">
          <th scope="row">1</th>
          <td>{{tech.fname}}{{tech.lname}}</td>  
  
          <td>{{tech.phone}}</td>
          <td>{{tech.subject}}</td>
          <td>{{tech.address}}</td>
        </tr>
       
      </tbody>
    </table>
