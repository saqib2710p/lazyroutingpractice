  <div *ngIf="alert" class="alert alert-danger alert-dismissible">
    <button  (click)="closealert()" class="close" data-dismiss="alert" aria-label="close">&times;></button>
    <strong>Danger!</strong> Delete Data Success
  </div>
  <div class="row">
    <div class="row mt-5" *ngIf="Employeedetail.length<1">
        <div class="col text-center">
          <span class="text-secondary fs-2 fw-bold fst-italic">There are No Employees Added</span>
        </div>
      </div>
    
  <div class="col saq"> 
    <h1 style="text-align: center;">Employee Detials</h1>
  <table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone No</th>
        <th>Age</th>
        <th>Address</th>
        <th scope="2">Actions</th>
        
    </tr>
    </thead>
    <tbody>
      
        <tr *ngFor='let emp of Employeedetail |filter:searchdata let i=index'>
            <td>{{emp.ID}}</td>
            <td>{{emp.Name}}</td>
            <td>{{emp.Email}}</td>
            <td>{{emp.Phone}}</td>
            <td>{{emp.Age}}</td>
            <td>{{emp.Address}}</td>
            <td><button class="btn btn-primary"  (click)="onEdit(emp)"> Edit</button></td>
            <td><button class="btn btn-danger" (click)="onDelete(emp,i)">Delete</button></td> 
            
        </tr>
    </tbody>
  </table>
   </div>
