<h3>Contact Form</h3>

<div class="container">
  <form class="form-group" [formGroup]="adduser" (ngSubmit)="addusers()" >
    <label for="fname">Name</label>
    <input formControlName="name" class="form-control" type="text" placeholder="Your name.."   >

    <label for="email">Email</label>
    <input formControlName="email" class="form-control" type="email" placeholder="Your Email name..">

    <label for="subject">Subject</label>
    <textarea formControlName="message" class="form-control" id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>

   <button type="submit" class="btn btn-success">Send Message</button>
  </form>
</div>
<br><br>
<section class="s3">
<div class="container" *ngFor="let user of Users">
  <div class="row align-items-start">
    <h2>Name: {{user.name}}  | Email: {{user.email}}</h2>
  </div>
  <div class="row align-items-center">
    <h3>Message</h3>
      <p>{{user.message}}</p>
  </div>
  
</div>
</section>
